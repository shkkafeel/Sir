<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light System</title>
</head>

<body>
    <!-- Traffic Light System -->
    <script>
        let color = "red";
        if (color === "red") {
            document.write("Stop! light color is red");
        }
        if (color === "yellow") {
            document.write("Slowdown. light color is yellow");
        }
        if (color === "green") {
            document.write("Go... light color is green");
        }
    </script>
</body>

</html>
