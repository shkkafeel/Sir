<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition If & Else If</title>
</head>
<body>
    <script>
        // let age = 18;
        // if ( age >=18) {
        //     document.write("you can vote");
        // }
        // else if (age <18) {
        //     document.write("you cannot vote");
        // }
        
        marks = parseInt(prompt(`Enter Your Marks`));
        
         if(marks >=90) {
            document.write("A+");
         }
         else if (marks >= 80) {
            document.write("B+");
         }
         else if (marks >= 70) {
            document.write("B");
         }
         else if (marks >= 60) {
            document.write("C");
         }
         else if (marks >= 50) {
            document.write("D");
         }
         else {
            document.write("Fail");
         }
         
    </script>
</body>
</html>
