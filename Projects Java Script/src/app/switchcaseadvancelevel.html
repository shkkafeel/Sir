<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case Advance Level</title>
    <style>
        td {
            color: aliceblue;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            padding: 25px 1.5px;
            background-color: rgb(30, 31, 32);
            font-size: 13px;
            font-weight: bold;
            text-transform: uppercase;
            padding-left: 20px;
            padding-right: 20px;
        }

        body {
            background-color: rgb(85, 85, 85);
        }
        h1 {
            color: aliceblue;
            background-color: rgb(30, 31, 32);
            padding: 25px 1.5px;
            padding-left: 20px;

        }
        table{
            padding: 9px;
        }

        p{
            color: aliceblue;
        }
        
    </style>
</head>

<body>
    <h1>Get your Answer!</h1>

    <table>
        <tr>
            <td onclick="Evaluate('+')">Press for Additon</td>
        </tr>
        
        <tr>
            <td onclick="Evaluate('-')">Press for Subtraction</td>
        </tr>
        <tr>
            <td onclick="Evaluate('*')">Press for Multiplication</td>
        </tr>
        <tr>
            <td onclick="Evaluate('/')">Press for Division</td>
        </tr>
        <tr>
            <td onclick="Evaluate('%')">Press for Modulo/Remainder</td>
        </tr>
    </table>
    <br>

    <form action="">
        <input type="text" id="txtVal" placeholder="Enter First Number">
        <input type="text" id="txtVal2" placeholder="Enter Second Number">
        <input type="reset">
    </form>
    <br><br><br><br><br>
    <p>Â© shkkafeel | Sun, 7 July 2024</p>

    <script>


        function Evaluate(x) {
            console.log(x)
            let num1 = document.getElementById('txtVal').value;
            let num2 = document.getElementById("txtVal2").value;
            console.log(num1, num2);
            let n1 = parseInt(num1)
            let n2 = parseInt(num2)


            switch (x) {
                case "+": {
                    alert(" Addition of Two numbers = " + (n1 + n2))
                    break;
                }
                case "-": {
                    alert(" Subtraction of Two numbers = " + (n1 - n2))
                    break;
                }
                case "*": {
                    alert(" Multiplication of Two numbers = " + (n1 * n2))
                    break;
                }
                case "/": {
                    alert(" Division of Two numbers = " + (n1 / n2))
                    break;
                }
                case "%": {
                    alert(" Modulo of Two numbers = " + (n1 % n2))
                    break;
                }
            }


        }
    </script>
</body>

</html>
